  <style>
      .search {
          background-color:rgb(164, 168, 165);
          position: absolute;
          padding: 10px;
          z-index: 1;
          margin: 14px 0 14px 90rem;
          line-height: normal;

      }
      #sty1 {
          background-color: rgb(121, 38, 38); 
      }
      #sty1 i {
          cursor: pointer;
      }
      #box {
          display: none;
      }
      #icon-search {
          padding-top: 8px;
      }
  </style>
</head>

<body>
<div id="box" class="search">
    <input type="text" id="type-box" class="input" placeholder="Type here...">
    <button type="button" id="search-btn" class="btn btn-dark fw-bold">Search</button>
    <i id="icon-close" class="fas fa-close" ></i>
</div>

<div class="container-fuild" id="navbar">
    <div class="row" id="sty1">
        <h1 class="col-7 text-warning text-end p-3" >MY NEWS</h1>
        <i id="icon-search" class="bi bi-search col-5 fs-1 fw-bold text-dark " ></i>
    </div>
</div>

<div id="loading" class="m-3 text-center">
    <button  class="btn btn-dark" type="button" disabled>
        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true">
        </span>
        Loading...
    </button>
</div>

<div id="choose-what" class="container">
    <div class="input-group mb-3 mt-3 d-flex justify-content-center">
        <label class="input-group-text text-info bg-dark fw-bold fs-5 " for="inputGroup">Options</label>
        <select class="form-select" id="inputGroup">
          <option selected>Choose...</option>
          <option value="World">World</option>
          <option value="Business">Business</option>
          <option value="Politics">Politics</option>
          <option value="U.S.">U.S.</option>
          <option value="Sport">Sport</option>
          <option value="Health">Health</option>
          <option value="Technology">Technology</option>
          <option value="Science">Science</option>
        </select>
    </div>
      <div class="text-center">
        <button id="submit-btn" type="button" class="btn btn-danger text-center " >Submit</button>
      </div>
</div>

<div id="main" class="container">
    <ul class="news-list"></ul>
</div>





    
        
    
</body>
